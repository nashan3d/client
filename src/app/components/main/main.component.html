<div class="jumbotron py-3">
    <h1 class="display-4 text-center uppercase">
        Current Patient Number
    </h1>
</div>

<div class="d-flex justify-content-center align-items-center">
    <div class="col-md-3 dvConfigure">
        <input class="form-control text-center largeInput" 
        type="number" [min]="1" [(ngModel)]="patientCount" (change)="currentNumberChanged()"
        [max]="999">
    </div>
</div>

<br>

<div class="row justify-content-center">
    <div class="d-flex justify-content-between col-md-3">
        <button [ngClass]="{'btn-secondary':patientCount==999}" class="btn btn-primary "><i class="far fa-plus-square fa-7x"  (click)="increased()"></i></button>
        <button [ngClass]="{'btn-secondary':patientCount==1}" class="btn btn-primary"><i class="far fa-minus-square fa-7x"  (click)="decreased()"></i></button>            
    </div>
    
</div>
